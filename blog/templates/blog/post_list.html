{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="postbody">
            <h2>{{ post.title }}</h2>
            <p style="font-family: Calibri; font-size: 16px;">{{ post.text|linebreaksbr }}</p>
            <p style="font-size: 12px;">
                <em>Published: {{ post.published_date }}</em>
            </p>
        </div>
    {% endfor %}
{% endblock %}
